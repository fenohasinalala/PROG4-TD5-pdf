<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fiche Employé</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1em;
        }

        .photo {
            width: 2.5em;
            height: 2.5em;
            background-color: lightgray;
            border-radius: 50%;
        }

        .fiche-employe {
            text-align: right;
        }

        /* Styles pour le corps */
        .corps {
            padding: 1em;
        }

        .a5-page {
            position: relative;
            width: 148mm; /* A5 width */
            height: 210mm; /* A5 height */
            margin: 0 auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour le séparateur et le bas de page */
        .separateur {
            height: 0.1em;
            background-color: black;
            margin: 1em 0;
        }

        .bas-de-page {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 1em;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 0.1em solid black;
            font-size: 0.8em; /* Taille de texte réduite */
        }

        .logo {
            width: 2.5em;
            height: 2.5em;
            background-color: lightgray;
            position: absolute;
            top: calc(100% + 20px); /* Juste en dessous de bas-de-page */
            left: 20px; /* Espacement depuis la gauche */
        }

        .info-entreprise-p1 {
            text-align: center;
            position: absolute;
            top: calc(100% + 20px); /* Juste en dessous de bas-de-page */
            left: 50%; /* Centre horizontalement */
            transform: translateX(-50%); /* Centrage horizontal */
        }

        .info-entreprise-p2 {
            text-align: right;
            position: absolute;
            top: calc(100% + 20px); /* Juste en dessous de bas-de-page */
            right: 20px; /* Espacement depuis la droite */
        }
    </style>
</head>
<body>
<div class="a5-page">
    <div class="header">
        <div class="photo">
            <!-- Insérez ici la balise pour afficher la photo d'employé -->
        </div>
        <div class="fiche-employe">
            <h1>FICHE EMPLOYÉ</h1>
            <p>Numéro matricule: <span th:text="${numeroMatricule}"></span></p>
            <p>Noms: <span th:text="${noms}"></span></p>
            <p>Prénoms: <span th:text="${prenoms}"></span></p>
            <p>Âge: <span th:text="${age}"></span> ans</p>
            <p>Date d'embauche: <span th:text="${dateEmbauche}"></span></p>
            <p>Date de départ: <span th:text="${dateDepart}"></span></p>
            <p>Numéro CNAPS: <span th:text="${numeroCNAPS}"></span></p>
        </div>
    </div>

    <div class="corps">
        <h2>Informations sur le salaire</h2>
        <p>Salaire brut actuel: <span th:text="${salaireBrut}"></span> Ariary / mois</p>
    </div>


    <div class="bas-de-page">
        <div class="logo">
            <!-- Insérez ici la balise pour afficher le logo de l'entreprise -->
        </div>
        <div class="info-entreprise-p1">
            <p>Entrepise: <span th:text="${nomEntreprise}"></span></p>
            <p>NIF: <span th:text="${nifEntreprise}"></span></p>
            <p>STAT: <span th:text="${statEntreprise}"></span></p>
        </div>
        <div class="info-entreprise-p2">
            <p>Adresse: <span th:text="${adresseEntreprise}"></span></p>
            <p>Téléphone: <span th:text="${telephoneEntreprise}"></span></p>
            <p>Email: <span th:text="${emailEntreprise}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
